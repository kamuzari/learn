spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
  redis:
    port: 6379
    host: localhost

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace